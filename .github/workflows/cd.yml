name : Skkuding study week8 continuous deployment

on:
  push:
    branches: [main]

jobs:
  job1:
    name: AWS S3 Sync
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::652258230505:oidc-provider/token.actions.githubusercontent.com
          aws-region: ap-northeast-2
      - name: Upload static files
        run: aws s3 sync static_files s3://skkuding --region ap-northeast-2

